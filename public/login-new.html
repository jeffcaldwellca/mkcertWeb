<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mkcert Web UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 
                0 8px 32px var(--shadow-color),
                inset 0 1px 0 var(--glow-primary);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: var(--primary-color);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: var(--button-hover-bg);
            box-shadow: 0 0 10px var(--glow-primary);
            transform: translateY(-1px);
        }

        .theme-toggle i {
            margin-right: 0.5rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 0 10px var(--glow-primary);
            font-weight: 700;
        }

        .login-header h1::before {
            content: '> ';
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-secondary);
        }
        
        .login-header p {
            color: var(--secondary-color);
            font-size: 0.95rem;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
            text-shadow: 0 0 3px var(--glow-primary);
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--success-color);
            box-shadow: 0 0 0 3px var(--glow-primary);
            background: var(--secondary-bg);
        }
        
        .login-form .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--success-color) 0%, #00cc33 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-shadow: none;
            box-shadow: 0 0 10px var(--glow-primary);
        }
        
        .login-form .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--glow-primary), 0 0 25px var(--glow-primary);
            background: linear-gradient(135deg, var(--success-color) 0%, #00aa28 100%);
        }
        
        .login-form .btn-login:active {
            transform: translateY(0);
        }
        
        .login-form .btn-login i {
            margin-right: 8px;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .home-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .home-link a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-primary);
        }
        
        .home-link a i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-sun"></i> Light Mode
    </button>
    
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-certificate"></i> mkcert Web UI</h1>
            <p>Secure Access Required</p>
        </div>
        
        <form class="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="home-link">
            <a href="/" title="Return to home page">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>

    <script>
        // Theme management for login page
        let currentTheme = localStorage.getItem('theme') || 'dark';
        let themeToggle = document.getElementById('theme-toggle');

        function initializeTheme() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeToggleButton();
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeToggleButton();
        }

        function updateThemeToggleButton() {
            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                const text = themeToggle.childNodes[themeToggle.childNodes.length - 1];
                
                if (currentTheme === 'dark') {
                    icon.className = 'fas fa-sun';
                    text.textContent = ' Light Mode';
                } else {
                    icon.className = 'fas fa-moon';
                    text.textContent = ' Dark Mode';
                }
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        });

        // Show error message if present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid_credentials') {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Invalid username or password. Please try again.';
            
            const form = document.querySelector('.login-form');
            form.insertBefore(errorDiv, form.firstChild);
        }
    </script>
</body>
</html>
