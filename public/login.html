<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mkcert Web UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-sun"></i> Light Mode
    </button>
    
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-certificate"></i> mkcert Web UI</h1>
            <p>Secure Access Required</p>
        </div>
        
        <div class="login-form">
            <form method="POST" action="/login">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-oidc">Login</button>
            </form>
            
            <!-- OIDC Login Option (shown only if enabled) -->
            <div id="oidc-login-section" style="display: none;">
                <div class="divider">
                    <span>or</span>
                </div>
                <a href="/auth/oidc" class="btn-oidc">
                    <i class="fas fa-sign-in-alt"></i> Login with SSO
                </a>
            </div>
        </div>
        
        <div class="home-link">
            <a href="/" title="Return to home page">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>

    <script>
        // Theme management for login page
        let currentTheme = localStorage.getItem('theme');
        let themeToggle = document.getElementById('theme-toggle');

        async function initializeTheme() {
            // If no stored preference, get default from server
            if (!currentTheme) {
                try {
                    const response = await fetch('/api/config/theme');
                    const config = await response.json();
                    currentTheme = config.defaultTheme || 'dark';
                } catch (error) {
                    console.warn('Failed to fetch default theme config, using dark mode:', error);
                    currentTheme = 'dark';
                }
            }
            
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeToggleButton();
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeToggleButton();
        }

        function updateThemeToggleButton() {
            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                const textNode = themeToggle.childNodes[themeToggle.childNodes.length - 1];
                
                if (currentTheme === 'dark') {
                    icon.className = 'fas fa-sun';
                    textNode.textContent = ' Light Mode';
                } else {
                    icon.className = 'fas fa-moon';
                    textNode.textContent = ' Dark Mode';
                }
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeTheme();
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            // Check if OIDC is enabled and show the option
            await checkOIDCAvailability();
        });

        // Check OIDC availability
        async function checkOIDCAvailability() {
            try {
                const response = await fetch('/api/auth/methods');
                const authMethods = await response.json();
                
                if (authMethods.oidc && authMethods.oidc.enabled) {
                    const oidcSection = document.getElementById('oidc-login-section');
                    if (oidcSection) {
                        oidcSection.style.display = 'block';
                    }
                }
            } catch (error) {
                console.warn('Failed to check OIDC availability:', error);
            }
        }

        // Show error message if present
        const urlParams = new URLSearchParams(window.location.search);
        const errorType = urlParams.get('error');
        
        if (errorType) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            
            let errorMessage = '';
            switch (errorType) {
                case 'invalid_credentials':
                    errorMessage = '<i class="fas fa-exclamation-triangle"></i> Invalid username or password. Please try again.';
                    break;
                case 'missing_credentials':
                    errorMessage = '<i class="fas fa-exclamation-circle"></i> Please enter both username and password.';
                    break;
                default:
                    errorMessage = '<i class="fas fa-exclamation-triangle"></i> An error occurred. Please try again.';
            }
            
            errorDiv.innerHTML = errorMessage;
            const form = document.querySelector('.login-form');
            form.insertBefore(errorDiv, form.firstChild);
        }
    </script>
</body>
</html>
